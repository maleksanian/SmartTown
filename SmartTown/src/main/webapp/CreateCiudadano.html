                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                              <label class="form-label" for="dni">DNI</label>

                                          </div>

                                          </div>

                                          </div>
                                          
                                          <div class="d-flex flex-row align-items-center mb-4">

                                            </div>
                                          </div>

                                          <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                              <label class="form-label" for="work">Ocupación</label>

                                                    <option>Estudiante</option>
                                                    <option>Paro</option>
                                                    <option>Pensionista</option>
                                                    </select>
                                            </div>
                                          </div>

                                            <button type="submit" class="btn btn-primary btn-lg" type="submit" name="button" id="button" value="Enviar">Registrar</button>
